<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Predictor</title>
    <style>
        body { font-family: Arial; background-color: #111; color: #fff; padding: 40px; text-align: center; }
        input { width: 200px; padding: 10px; margin: 8px 0; border-radius: 6px; border: none; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #fff; color: #111; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #ddd; }
        .logout-btn { position: fixed; top: 20px; right: 20px; }
    </style>
</head>
<body>

<h2>Electricity Bill Predictor</h2>

<input type="number" id="fan" placeholder="Fan hours"><br>
<input type="number" id="ac" placeholder="AC hours"><br>
<input type="number" id="ref" placeholder="Refrigerator hours"><br>
<input type="number" id="tv" placeholder="TV hours"><br>
<input type="number" id="monitor" placeholder="Monitor hours"><br>
<input type="number" id="pump" placeholder="Motor Pump hours"><br>

<button onclick="predict()">Predict Electricity Bill</button>

<h2 id="result"></h2>

<button class="logout-btn" onclick="logout()">Logout</button>

<script>
    function logout() {
        window.location.href = '/'; // Or redirect to login page
    }

    async function predict() {
        const data = {
            FanHours: parseFloat(document.getElementById("fan").value) || 0,
            ACHours: parseFloat(document.getElementById("ac").value) || 0,
            RefHours: parseFloat(document.getElementById("ref").value) || 0,
            TVHours: parseFloat(document.getElementById("tv").value) || 0,
            MonitorHours: parseFloat(document.getElementById("monitor").value) || 0,
            PumpHours: parseFloat(document.getElementById("pump").value) || 0
        };

        const response = await fetch('/predict', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = "Estimated Electricity Bill: â‚±" + result.bill;
    }
</script>

</body>
</html>
