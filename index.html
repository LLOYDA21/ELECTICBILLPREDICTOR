<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
            width: 300px;
            text-align: center;
        }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
        button { width: 95%; padding: 10px; margin-top: 10px; background-color: #fff; color: #111; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #ddd; }
        a { color: #fff; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button><br><br>
        <a href="signup.html">No account? Signup here</a>
    </div>

    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users') || '{}');

            if (!users[email]) {
                alert("Email not registered. Please signup.");
                return;
            }

            if (users[email].password !== password) {
                alert("Incorrect password.");
                return;
            }

            if (!users[email].verified) {
                alert("Please verify your email first.");
                return;
            }

            alert("Login successful!");
            localStorage.setItem('currentUser', email);
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
