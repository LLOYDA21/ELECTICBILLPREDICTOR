<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
            width: 350px;
            text-align: center;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background-color: #fff;
            color: #111;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #ddd; }
        a { color: #fff; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
        #verifyMessage { display: none; margin-top: 20px; background-color: #333; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <input type="text" id="name" placeholder="Full Name"><br>
        <input type="number" id="age" placeholder="Age"><br>
        <select id="sex">
            <option value="" disabled selected>Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="signupBtn" onclick="signup()">Create Account</button><br><br>
        <a href="index.html">Already have an account? Login</a>

        <div id="verifyMessage">
            <p>Account created! Please verify your email (simulated).</p>
            <button onclick="backToLogin()">Back to Login</button>
        </div>
    </div>

    <script>
        function signup() {
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let sex = document.getElementById('sex').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (!name || !age || !sex || !email || !password) {
                alert("Please fill all fields");
                return;
            }

            // Get existing users
            let users = JSON.parse(localStorage.getItem('users') || '{}');

            if (users[email]) {
                alert("Email already exists. Please login.");
                return;
            }

            // Save user
            users[email] = { name, age, sex, password, verified: true }; // Simulate verification
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('signupBtn').style.display = "none";
            document.getElementById('verifyMessage').style.display = "block";
        }

        function backToLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
